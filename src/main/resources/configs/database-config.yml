# Data source
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/peakspace
    username: postgres
    password: 1234

  # Sql data init
  sql:
    init:
      data-locations: classpath:dataInit/dataInit.sql
      mode: never

  # Hibernate/Jpa settings
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false