  # Sql data init
  sql:
    init:
      data-locations: classpath:dataInit/dataInit.sql
      mode: always

  # Hibernate/Jpa settings
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    open-in-view: false