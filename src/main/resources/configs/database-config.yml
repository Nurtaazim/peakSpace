# Data source
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5434/peakspace
    username: postgres
    password: yiman
#    url: ${POSTGRES_DB}
#    username: ${POSTGRES_USER}
